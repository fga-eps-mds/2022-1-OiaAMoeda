<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100% 100%" style="background-color:#0846ff00">
    <defs>  
        <linearGradient id="fundo-gradient" x1="50%" y1="0%" x2="50%" y2="100%" >             
            <stop offset="0%" stop-color="#466d7e">
                <animate attributeName="stop-color" values="#466d7e; #466d7e; #466d7e" dur="4s" repeatCount="indefinite"></animate>
            </stop>
            <stop offset="100%" stop-color="#0846ff00">
                <animate attributeName="stop-color" values="#466d7e; #0846ff29; #466d7e" dur="4s" repeatCount="indefinite"></animate>
            </stop>
        </linearGradient> 
    </defs>  
    <g><rect width="100%" height="100%" fill="url('#fundo-gradient')" /></g>
</svg>