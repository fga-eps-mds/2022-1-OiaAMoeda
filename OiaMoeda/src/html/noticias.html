<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>News Website</title>
</head>

<body class="m-0 p-0">

    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-warning" href="#">Oia a moeda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Cripto
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="ethereum" aria-current="page" href="#ethereum" id="ethereum">ETH</a></li>
                                <li><a class="doge" aria-current="page" href="#doge" id="doge">DOGE</a></li>
                                <li><a class="bitcoin" aria-current="page" href="#bitcoin" id="bitcoin">BTC</a></li>
                                <li><a class="tether" aria-current="page" href="#tether" id="tether">USDT</a></li>
                                <li><a class="bnb" aria-current="page" href="#bnb" id="bnb">BNB</a></li>
                            </ul>
                        </div>
                    </ul>
                
                    <!-- <h6 class="navbar-text bg-warning">Not√≠cias</h6> -->
                    
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
                        <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- News  -->
        <div>
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newsdetails"></div>
        </div>
    </main>

    <footer>
        <!-- footer -->
        <div class="mt-5">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                <div class="container-fluid m-0 p-0">
                <!-- <h5 class="text-white me-auto ms-auto">Code<span class="text-warning">Logic</span></h5> -->
                </div>
            </nav>
        </div>
    </footer>


    <script src="./js/noticias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
