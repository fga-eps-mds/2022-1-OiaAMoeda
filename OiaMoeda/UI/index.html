<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Oia a moeda</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg cabecalho fixed-top">
            <a class="navbar-brand ml-2 p-1" href="https://fga-eps-mds.github.io/2022-1-OiaAMoeda/#/">
                <img src="https://fga-eps-mds.github.io/2022-1-OiaAMoeda/Docs/Imgs/Logo/Oia_a_moeda.svg" 
                    height="40" class="d-inline-block align-top" alt="Oia a moeda">
            </a>
            <div class="btn-group dropdowncoin">
                <button id="moeda_selecionada" class="btn btn-secondary btn-sm dropdown-toggle bg-light d-flex align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <ion-icon class="dropdown-icone-seta ms-3" name="chevron-down-outline"></ion-icon>
                    <div class="ms-4">Cripto Moeda</div>
                </button>
                <ul id="menu"class="dropdown-menu">             
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="trocar_moeda('BitCoin','BTCUSDT')">BitCoin</a></li>
                    <li><a class="dropdown-item" onclick="trocar_moeda('Ethereum','ETHUSDT')">Ethereum</a></li>     
                </ul>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-row justify-content-around m-5 p-5" size="100%">
    <!-- CADA SEÇÃO ESTÁ PERPENDICULAR NA VERTICAL COM  A OUTRA, COMO NO PROTÓTIPO DE ALTA, IMPLEMENTAR SABENDO DISSO. -->

        <!-- SEÇÃO DO GRÁFICO -->
        <section class="bg-dark m-2 p-5 rounded d-flex flex-column gap-5">
            <h6 class="texto-claro" id="nome-moeda">*NOME DA MOEDA* to USD Chart</h6>
            <!-- <button type="button" class="btn btn-light">TESTE</button> -->
            <div class="tradingview-widget-container" id="tvchart"></div>
        </section class="bg-alert">
    
        <!-- SEÇÃO DAS INFORMAÇÕES DA CRIPTO -->
        <section class="mw-25 mt-5">
            <div class="bg-dark m-2 p-5 rounded d-flex flex-column gap-5">
                <h2 class="texto-claro" id="nome-moeda-h2">NOME DA MOEDA AQUI</h2>

                <h1 class="texto-claro">VALOR DA MOEDA AQUI</h1>
                <div class="bg-light rounded">
                    links de documentos aqui
                </div>
            </div>

            <crypto-converter-widget 
            class="m-5"
            shadow symbol live background-color="#3F3F3F" 
            border-radius="0.60rem" 
            fiat="united-states-dollar" 
            crypto="bitcoin" 
            amount="1" 
            decimal-places="2"
            margin="5px"
            margin-left="3px">
            <script async src="https://cdn.jsdelivr.net/gh/dejurin/crypto-converter-widget@1.5.2/dist/latest.min.js"></script>
        </section>

        <!-- SEÇÃO DAS NOTÍCIAS -->
        <section id="noticias" class="row row-cols-1 row-cols-md-2 g-4 mw-25">

        </section>
    </main>

    <script type="text/javascript" src="Components/grafico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="Components/noticias.js"></script>
    <script type="text/javascript" src="Components/inicia.js"></script>
    <script type="text/javascript" src="Components/menu_dropdow.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
